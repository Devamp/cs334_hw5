<!DOCTYPE html>
<html>
  <head>
    <title>Current Tweets</title>
    <style>
      body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #333333;
        text-align: center;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #ffffff;
        border: 1px solid #dddddd;
        padding: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .tweet {
        border: 1px solid #cccccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
      }
      .username {
        font-weight: bold;
        margin-right: 10px;
      }
      .timestamp {
        font-size: 12px;
        color: #999999;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Current Tweets</h1>
      <div class="tweet">
        <span class="username">User1:</span>
        <span class="text">This is my first tweet!</span>
        <span class="timestamp">2 hours ago</span>
      </div>
      <div class="tweet">
        <span class="username">User2:</span>
        <span class="text">Just had a great day at the beach!</span>
        <span class="timestamp">1 day ago</span>
      </div>
      <div class="tweet">
        <span class="username">User3:</span>
        <span class="text">I can't believe it's already Monday...</span>
        <span class="timestamp">1 week ago</span>
      </div>
    </div>
  </body>
</html>
